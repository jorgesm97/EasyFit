<ion-header>

  <ion-navbar>
    <ion-title>EasyFit</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h1>Bienvenido,{{this.cliente.nombre}}</h1>
  <hr/>

<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button class="nav-btn"large color="primary" (click)="irEntrenamiento()">
        <ion-icon  name="body"></ion-icon>
      </button><br/>
      <p>Entrenamiento</p>
    </ion-col>
    <ion-col>
      <button ion-button class="nav-btn" large color="secondary" (click)="irChat()">
        <ion-icon  name="chatbubbles"></ion-icon>
      </button><br/>
      <p>Chat</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button class="nav-btn" large color="tercero">
        <ion-icon name="stats"></ion-icon>
      </button><br/>
      <p>Estad√≠sticas</p>
    </ion-col>
    <ion-col>
      <button ion-button class="nav-btn" large color="cuarto" (click)="irAjustes()">
        <ion-icon  name="settings"></ion-icon>
      </button><br/>
      <p>Ajustes</p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content padding>

</ion-content>
