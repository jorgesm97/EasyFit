<ion-header>
  <ion-navbar>
    <ion-title>
      Añadir Entrenamiento
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <h5 text-center>Introduce una fecha y un entramiento para este deportista, {{this.deportista.nombre}}</h5>

    <div>
    <ion-item>
      <ion-label fixed>Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="fecha_entrenamiento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Ejercicio</ion-label>
      <ion-input type="text"  [(ngModel)]="ejercicio"></ion-input>
    </ion-item>
  </div>
  <ion-row>
    <ion-item>
  <button ion-button item-right large style="font-size:15px" color="secondary" (click)="addEntrenamiento()">
    AÑADIR
  </button>
</ion-item>
  </ion-row>

<br/> <br/><br/><br/>

<ion-grid>
  <ion-row>
  <ion-col style="font-weight: bold; font-size:18px" text-center>Entrenamientos pendientes</ion-col>
</ion-row>
  <ion-row>
    <ion-col style="font-weight: bold;font-size:15px">FECHA</ion-col>
    <ion-col style="font-weight: bold;font-size:15px ">ENTRENAMIENTO</ion-col>
  </ion-row>
  <ion-row *ngFor = "let entrenamiento of getlista(); let i=index">
    <ion-col>{{entrenamiento[0]}}</ion-col>
    <ion-col>{{entrenamiento[1] | uppercase }}</ion-col>
    <ion-col><button color="primary" class="complete" ion-button small (click)='eliminar(i)'>ELIMINAR</button></ion-col>
  </ion-row>
</ion-grid>

</ion-content>
