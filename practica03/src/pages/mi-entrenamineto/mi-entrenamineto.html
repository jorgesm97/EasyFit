<ion-header>

  <ion-navbar>
    <ion-title>Mis ejercicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col style="font-weight: bold;font-size:15px">FECHA</ion-col>
    <ion-col style="font-weight: bold;font-size:15px ">ENTRENAMIENTO</ion-col>
  </ion-row>
  <ion-row *ngFor = "let entrenamiento of getEntrenamientos(); let i=index">
    <ion-col>{{entrenamiento[0]}}</ion-col>
    <ion-col>{{entrenamiento[1] | uppercase }}</ion-col>
    <ion-col><button color="primary" class="complete" ion-button (click)='eliminar(i)'>COMPLETADO</button></ion-col>
  </ion-row>
</ion-grid>

</ion-content>
